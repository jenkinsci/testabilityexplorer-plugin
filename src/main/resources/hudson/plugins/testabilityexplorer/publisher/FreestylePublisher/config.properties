ReportFilePatternDescription=This pattern locates the XML report files (ie. &lt;b&gt;dist/reports/testability/report.xml&lt;/b&gt;). Basedir of the fileset is the &lt;a href='ws/'&gt;the module root&lt;/a&gt;.&lt;br/&gt;.
OverallTresholdDescription=Must be an Integer value. If the overall testability cost is higher than the specified threshold, the build will be flagged unstable.
PerClassTresholdDescription=Must be an Integer value. If the testability cost of a class is higher than the specified threshold, the build will be flagged unstable.
